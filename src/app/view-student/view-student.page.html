<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button></ion-back-button>
    </ion-button>
    <ion-title>Perfil de {{student.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="student.photo"/>
    <ion-card-header>
      <ion-card-title>
        <ion-label>{{student.controlNumber}}
          <ion-chip>
            <ion-label>{{student.career}}</ion-label>
          </ion-chip>
        </ion-label>
      </ion-card-title>
      <ion-card-subtitle>{{student.email}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h2>
        CURP: {{student.curp}}
      </h2>
      <h2>
        Edad: {{student.age}}
      </h2>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="modifyStudent(student.controlNumber)">
      <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
